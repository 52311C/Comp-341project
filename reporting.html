<head>
    <title>Estates Department Repair Reporting</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style media="all">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0 auto;
            box-sizing: border-box;
        }

        body {
            background-color: #bcbec0;
        }

        .background {
            width: 430px;
            height: 950px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 90%;
        }

        .background .shape {
            height: 300px;
            width: 300px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#00a651, #66ca97);
            left: -350px;
            top: -180px;
        }

        .shape:last-child {
            background: linear-gradient(to right, #E0181F, #e95d62);
            right: -350px;
            bottom: -80px;
        }

        form {
            height: 1000px;
            width: 900px;
            /*background-color: rgba(255, 255, 255, 0.13);*/
            position: absolute;
            transform: translate(-50%, -50%);
            top: 80%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
            background-color: #E7ECEB;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #080710;
            ;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.89);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .center {
            width: 50%;
            margin-top: 30px;
            height: 100%;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<body>
    <div class="center">
        <form action="incidence.jsp" method="post" id="incidentForm">
            <h3>Report an Incident</h3>
            <p>
                Incidence ID: <br>
                <input type="text" name="IncidenceID" id="IncidenceID"><br><br>
                <p id="IncidenceID_error" class="error-message"></p>

                Staff ID: <br>
                <input type="text" name="StaffID" id="StaffID"><br><br>
                <p id="StaffID_error" class="error-message"></p>

                Department: <br>
                <input type="text" name="Department" id="Department"><br><br>
                <p id="Department_error" class="error-message"></p>

                Room: <br>
                <input type="text" name="Room" id="Room"><br><br>
                <p id="Room_error" class="error-message"></p>

                Date: <br>
                <input type="date" name="Date" id="Date"> <br> <br>
                <p id="Date_error" class="error-message"></p>

                Incident: <br>
                <input type="text" name="Incident" id="Incident"> <br> <br>
                <p id="Incident_error" class="error-message"></p>

                <button type="submit">Submit</button>
                <!--<button>Submit</button> <br><br>
                        Already have an account?<a href="http://localhost:8080/WebApplication2/">Login</a>-->
            </p>
        </form>
    </div>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('incidentForm');

            form.addEventListener('submit', function (e) {
                const IncidenceID = document.getElementById('IncidenceID');
                const StaffID = document.getElementById('StaffID');
                const Department = document.getElementById('Department');
                const Room = document.getElementById('Room');
                const DateInput = document.getElementById('Date');
                const Incident = document.getElementById('Incident');

                const IncidenceID_error = document.getElementById('IncidenceID_error');
                const StaffID_error = document.getElementById('StaffID_error');
                const Department_error = document.getElementById('Department_error');
                const Room_error = document.getElementById('Room_error');
                const Date_error = document.getElementById('Date_error');
                const Incident_error = document.getElementById('Incident_error');

                if (IncidenceID.value.trim() === '') {
                    e.preventDefault();
                    IncidenceID_error.innerHTML = "Incidence ID is required";
                } else {
                    IncidenceID_error.innerHTML = "";
                }

                if (StaffID.value.trim() === '') {
                    e.preventDefault();
                    StaffID_error.innerHTML = "Staff ID is required";
                } else {
                    StaffID_error.innerHTML = "";
                }

                if (Room.value.trim() === '') {
                    e.preventDefault();
                    Room_error.innerHTML = "Room is required";
                } else {
                    Room_error.innerHTML = "";
                }

                if (Department.value.trim() === '') {
                    e.preventDefault();
                    Department_error.innerHTML = "Department is required";
                } else {
                    Department_error.innerHTML = "";
                }

                if (DateInput.value.trim() === '') {
                    e.preventDefault();
                    Date_error.innerHTML = "Date is required";
                } else {
                    Date_error.innerHTML = "";
                }

                if (Incident.value.trim() === '') {
                    e.preventDefault();
                    Incident_error.innerHTML = "Incident is required";
                } else {
                    Incident_error.innerHTML = "";
                }
            });
        });
    </script>
</body>

</html>
